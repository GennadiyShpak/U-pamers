<div class="attention__content">
  <h4 class="attention__title">
    {{ title }}
  </h4>
  <ng-container>
    <p *ngIf="description; else customDescription" class="attention__description">
      {{ description }}
    </p>
    <ng-template #customDescription>
      <ng-content />
    </ng-template>
  </ng-container>
  <button class="attention__icon" type="button" (click)="onClick()"></button>
</div>
