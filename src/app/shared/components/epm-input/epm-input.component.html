<label
  #wrapper
  class="epm-input__wrapper"
  [attr.data-placeholder]="labelPlaceholder"
  [ngClass]="{
    'nested-icon-input': iconName,
    filled: epmInput.value || epmInput.placeholder,
    'label-password': type === inputTypes.Password
  }"
>
  <input
    #epmInput
    class="epm-input"
    [type]="type"
    [name]="control"
    [placeholder]="inputPlaceholder"
    [formControl]="control"
  />
  <button
    *ngIf="type === inputTypes.Password"
    class="epm-input__toggle-visibility"
    (click)="onToggleClick(epmInput.type)"
  >
    <img
      ngSrc="/assets/icons/password-{{ epmInput.type === inputTypes.Password ? 'hidden' : 'visible' }}.svg"
      class="epm-input__toggle-visibility--icon"
      width="24"
      height="24"
      alt="Toggle password visibility icon"
    />
  </button>
</label>
