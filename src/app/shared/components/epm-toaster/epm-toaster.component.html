<div class="toaster__content">
  <h4 class="toaster__title">
    {{ title }}
  </h4>
  <p class="toaster__description">
    <ng-content />
  </p>
  <button class="toaster__close-btn" type="button" (click)="onClick()">
    <img [ngSrc]="COMMON_ICONS.Close" width="24" height="24" alt="close toaster" />
  </button>
</div>
