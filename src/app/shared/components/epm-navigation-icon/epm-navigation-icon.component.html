@switch (iconType) { @case (headerIconType.Logo) {
<img class="logo" src="/assets/icons/logo.svg" height="24" width="24" alt="logo" />
} @case (headerIconType.Arrow) {
<button>
  <img src="/assets/icons/arrow.svg" height="24" width="24" alt="navigate to previous page" (click)="onBack()" />
</button>
} @case (headerIconType.Close) {
<a routerLink="/">
  <img src="/assets/icons/close.svg" height="24" width="24" alt="navigate to previous page" />
</a>
} }
