<div class="avatar">
  <div class="avatar-wrapper">
    <img [src]="chat.avatarUrl" alt="user avatar" />
  </div>
</div>
<div class="message">
  <div class="message-head">
    <div class="message-name-wrapper">
      <b class="message-name-text">{{ chat.name }} {{ chat.surname }}</b>
    </div>
    <p class="message-time">{{ chat.lastMessageDateTime }}</p>
  </div>
  <div class="message-preview-wrapper">
    <p class="message-preview">{{ chat.lastMessage }}</p>
  </div>
</div>
