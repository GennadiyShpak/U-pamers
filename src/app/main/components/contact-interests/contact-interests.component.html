<h2 class="title">Interests</h2>
<ng-container *ngIf="interests.length; else editProfile">
  <ul class="interests-list">
    <li *ngFor="let chips of chipsArray">
      <epm-chips [chips]="chips" />
    </li>
  </ul>
</ng-container>

<ng-template #editProfile>
  <epm-contact-edit-profile-link />
</ng-template>
