<a class="catalogue" routerLink="..">
  <img src="/assets/icons/chevron-blue.svg" width="16" height="16" alt="navigate to previous page" />
  <span>Settings</span>
</a>
<h2 class="details__title">Account details</h2>
<div class="details__card">
  <epm-input labelPlaceholder="Login" [control]="email" />
  <epm-input labelPlaceholder="First Name" [control]="firstName" />
  <epm-input labelPlaceholder="Second Name" [control]="lastName" />
  <epm-button
    class="button"
    [class]="buttonThemes.Primary"
    [isDisabled]="accountDetailsForm.invalid"
    (click)="onSaveUpdates()"
    >Save updates</epm-button
  >
</div>
